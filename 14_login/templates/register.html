<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<h1>Register</h1>
		<form method="POST" action="/">
			<p>Username:</p>
			<input type="text" name="user">
			<p>Password:</p>
			<input type="password" name="pass">
			<p>Confirm Password:</p>
			<input type="password" name="confirm_pass">
			<input type="submit">
		</form>
	</body>
</html>
