{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
{% set msgs = get_flashed_messages() %}
{% for each in msgs %}
    {{each}}
    <br>
{% endfor %}
<form method="POST" action="/login">
    <h1>Login</h1>
    <p>Username:</p>
    <input type="text" name="user">
    <p>Password:</p>
    <input type="password" name="pass">
    <input type="submit">
</form>
{% endblock %}
